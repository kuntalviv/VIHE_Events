
<!DOCTYPE html>
<html>

<head>
    <title>VIHE Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <strong name="table_heading">Item</strong> <strong name="table_heading">Item Count</strong>
        <input type="text"/>
    </div>
</body>

<script>
    const { createApp, ref } = Vue;
    createApp({
        setup() {
            const message = ref("Hello");
            return {
                message
            };
        }
    }).mount("#app");
</script>

<style>
    strong[name="table_heading"] {
        margin-inline: 2em;
    }
</style>

</html>
